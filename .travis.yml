language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  allow_failures:
    - rust: nightly
script:
  - "$TRAVIS_BUILD_DIR/.travis/build.sh"
before_deploy:
  - pip install --user release-manager==0.1.0
deploy:
  skip_cleanup: true
  provider: script
  script: "./.travis/build.sh --release"
  on:
    condition: '"${TRAVIS_RUST_VERSION}" == "stable"'
    tags: true
env:
  global:
    - secure: 
    - secure: 
